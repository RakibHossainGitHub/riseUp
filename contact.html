<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon_link_start -->
    <link rel="icon" href="./assets/img/favicon.ico" />
    <!-- favicon_link_end -->
    <title>RiseUp</title>
    <!-- bootstrap - link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font - awesome - link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- aos - link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- my- style.css -link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- preloader-start
    =========================== -->
    <div id="preloader"></div>
    <!-- preloader-end
    =========================== -->

    <!-- header - section - start -->
    <header class="navigation-wrap">
      <!-- nev-bar-start -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid nav_div">
          <!-- logo-start -->
          <div class="logo_div"><img src="./assets/img/logo.png" alt="" /></div>
          <!-- logo-end -->
          <!-- nev-bar-toggler-start -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <!-- nev-bar-toggler-end -->
          <!-- nev-bar-item-start -->
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <!-- nev-bar-item-end -->
        </div>
      </nav>
      <!-- nev-bar-end -->
    </header>
    <!-- header - section - end -->
    <!-- main - section - start -->
    <main class="pt-5">
      <form class="contact_main">
        <h3 data-aos="fade-down" class="text-center text-danger fs-2 fw-bold">
          Contact
        </h3>
        <div data-aos="fade-down" class="ser_line m-auto"></div>
        <div class="container contact_from mt-4">
          <div class="row p-5">
            <div class="col-md-5 p-2 m-auto">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col-md-5 p-2 m-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
            <div class="col-md-5 p-2 m-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Gmail"
                aria-label="Gmail"
              />
            </div>
            <div class="col-md-5 p-2 m-auto">
              <input
                type="number"
                class="form-control"
                placeholder="Phone"
                aria-label="Phone"
              />
            </div>
            <div class="col-8 p-2 m-md-auto">
              <textarea
                name="message"
                id="message"
                placeholder="How can we help you?"
                class="w-100"
                rows="4"
              ></textarea>
            </div>
            <div class="col-8 p-2 m-md-auto">
              <button type="submit" class="main-btn">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <!-- main - section - end -->
    <!-- footer - section - start -->
    <footer>
      <div class="container mt-5 mb-5">
        <div class="row footer_hero justify-content-center">
          <div class="col-10 col-md-7 col-lg-6" data-aos="flip-right">
            <div class="container">
              <div
                class="row align-items-center d-flex justify-content-between"
              >
                <div class="col-3">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="col-8">
                  South Raghabpur,Banglaclinic Goli,<br />
                  Pabna Sadar, Pabna.
                </div>
                <div class="col-3">
                  <i class="fa-solid fa-mobile-screen-button"></i>
                </div>
                <div class="col-8">
                  <div>01700000000</div>
                  <div>01900000000</div>
                </div>
                <div class="col-3">
                  <i class="fa-solid fa-envelope-open"></i>
                </div>
                <div class="col-8">info.riseup@gmail.com</div>
              </div>
            </div>
          </div>
          <div class="col-10 col-md-5 col-lg-6" data-aos="flip-left">
            <img
              class="img-fluid"
              src="./assets/img/home/Rectangle 27.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between bg-danger footer">
        <div class="align-content-center ms-3 text-white">
          Copyright 2023 - 2024 &copy RISEUP IT SOLUTION
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <li class="justify-content-center align-content-center me-4">
            <a href="">
              <i class="fa-brands fa-square-facebook i1"></i>
            </a>
          </li>
          <li class="align-content-center me-4">
            <a href="">
              <i class="fa-brands fa-linkedin i2"></i>
            </a>
          </li>
        </div>
      </div>
    </footer>
    <!-- footer - section - end -->
    <!-- bootstrap-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my-script -->
    <script src="assets/js/script.js"></script>
    <!-- aos-script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 130,
        duration: 1000
      });
    </script>
  </body>
</html>
